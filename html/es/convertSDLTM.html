<!DOCTYPE html>
<html lang="en">

<head>
    <title>Convertir Archivo SDLTM a TMX</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new ConvertSDLTM();">

    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="sdltmFile">Archivo SDLTM</label></td>
            <td class="middle fill_width"><input type="text" id="sdltmFile" class="fill_width"></td>
            <td><button id="browseSdltmFiles">Examinar...</button></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="tmxFile">Archivo TMX</label></td>
            <td class="middle fill_width"> <input type="text" id="tmxFile" class="fill_width"></td>
            <td class="middle"><button id="browseTmxFiles">Examinar...</button></td>
        </tr>
    </table>
    <div style="padding: 4px; margin:4px 8px;">
        <input type="checkbox" style="padding-top:4px;" id="openTMX" checked> <label for="openTMX">Abrir Archivo TMX Generado</label>
    </div>
    <div class="buttonArea">
        <button id="convert">Convertir Archivo SDLTM a TMX</button>
    </div>

    <script src="../../js/convertSDLTM.js"></script>
</body>

</html>
