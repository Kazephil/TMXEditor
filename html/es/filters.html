<!DOCTYPE html>
<html lang="en">

<head>
    <title>Filtrar Unidades de Traducci&oacute;n</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new Filters();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap"><label for="filterText">Texto a Buscar</label></td>
            <td class="middle fill_width"><input type="text" id="filterText" class="table_input"></td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="filterLanguage">Idioma a Filtrar</label></td>
            <td class="middle fill_width">
                <select id="filterLanguage" class="table_select">
                </select>
            </td>
        </tr>
    </table>

    <h4 style="padding-left: 4px; margin: 4px;">Opciones de Filtrado</h4>

    <div class="paddedArea optionBox">
        <div class="row">
            <input type="checkbox" id="regularExpression">
            <label for="regularExpression" class="noWrap" style="padding-top:4px;">Expresi&oacute;n Regular</label>
        </div>
        <div class="row">
            <input type="checkbox" id="caseSensitiveFilter">
            <label for="caseSensitiveFilter" class="noWrap" style="padding-top:4px;">Diferenciar May&uacute;sculas y Min&uacute;sculas al Buscar</label><br>
        </div>
        <div class="row">
            <input type="checkbox" id="filterUntranslated">
            <label for="filterUntranslated" class="noWrap" style="padding-top:4px;">Mostrar Solo Unidades No Traducidas</label>
        </div>
        <table class="fill_width">
            <tr>
                <td class="middle noWrap"><label for="sourceLanguage">Idioma Origen</label></td>
                <td class="middle fill_width">
                    <select id="sourceLanguage" class="table_select" disabled>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonArea">
        <button id="applyFilters">Aplicar Filtros</button> <button id="clearFilters">Borrar Filtros</button>
    </div>

    <script src="../../js/filters.js"></script>
</body>

</html>
