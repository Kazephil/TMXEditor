<!DOCTYPE html>
<html lang="en">

<head>
    <title>Panel de Mantenimiento</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialog_body" onload="new Maintenance();">

    <table class="fill_width">
        <tr>
            <td class="middle">
                <input id="tags" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="tags">Eliminar Todas las Etiquetas</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="duplicates" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="duplicates">Eliminar Unidades Duplicadas</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="untranslated" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="untranslated">Eliminar Unidades No Traducidas</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="spaces" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="spaces">Eliminar Espacios Iniciales/Finales</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input id="consolidate" type="checkbox" checked>
            </td>
            <td class="middle fill_width">
                <label for="consolidate">Consolidar Unidades</label>
            </td>
        </tr>
    </table>

    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="sourceLanguage">Idioma Origen</label>
            </td>
            <td class="middle fill_width">
                <select id="sourceLanguage" class="table_select">

                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="execute">Realizar Mantenimiento</button>
    </div>

    <script src="../../js/maintenance.js"></script>
</body>

</html>
